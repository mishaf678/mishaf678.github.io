<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Описание мода Blocks Decorative для Minecraft">
    <title>Misha678 - Blocks Decorative</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f8f8;
        }
        header {
            background: #222;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        main {
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .gallery img {
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.03);
        }
        .btn-download {
            display: inline-block;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 18px;
        }
        footer {
            background: #222;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
        
        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            text-align: center;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header onclick="location.href='index.html'" style="cursor: pointer;">
        Misha678
    </header>
    <main>
        <h2>Blocks Decorative</h2>
        <img src="decoratik (4).png">
        <p>Blocks Decorative - это мод, который добавляет в Minecraft множество декоративных блоков для украшения построек.</p>
        
        <h2>Галерея</h2>
        <div class="gallery">
            <img src="Blocks.png" alt="Блоки" class="enlargeable" onclick="enlargeImage(this)">
            <img src="decoratik2.png" alt="декор" class="enlargeable" onclick="enlargeImage(this)">
            <img src="decoratik3.png" alt="" class="enlargeable" onclick="enlargeImage(this)">
        </div>
        
        <a href="BlocksDecorative.jar" class="btn-download" download>Скачать мод</a>
        <a href="BlocksDecorative.jar" class="btn-download" download>Скачать мод</a>
    </main>
    <footer>
        &copy; 2025 Misha678 - Все права защищены
    </footer>
    
    <!-- Модальное окно для увеличенного изображения -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
    
    <script>
        function enlargeImage(img) {
            var modal = document.getElementById("imageModal");
            var modalImg = document.getElementById("modalImage");
            
            modal.style.display = "block";
            modalImg.src = img.src;
        }
        
        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
        
        // Закрытие модального окна при клике вне изображения
        window.onclick = function(event) {
            var modal = document.getElementById("imageModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
